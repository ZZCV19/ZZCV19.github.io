<p id="second">
<strong>音名</strong>，是指CDEFGAB字母，它们的音高是固定的。
</p>

<p id="second">
<strong>唱名</strong>是演唱旋律时为方便唱谱而采用的名称。将自然大调式中的七个基本音级分别唱作<font class="blue">do(1)、re(2)、mi(3)、fa(4)、sol(5)、la(6)、si（或ti）（7）do（8）（高音）</font>。</p>
</p>
